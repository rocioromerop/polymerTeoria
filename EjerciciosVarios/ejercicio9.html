<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="host">
        <wc-foo id="a">
            <wc-foo-image src="">https://placeholdit.imgix.net/~text?txtsize=33&bg=ffc107&txtclr=000000&txt=350%C3%97150&w=350&h=150</wc-foo-image>
            <wc-foo-body>Informaci√≥n body</wc-foo-body>
        </wc-foo>
    </div>
    <template id="news">
        <div>
            <img src=""></img>
            <div id="body"></div>
        </div>
    </template>
    <script>
    var p = Object.create(HTMLElement.prototype);
    p.createdCallback = function() {
        var root = this.createShadowRoot();
        var template = document.querySelector("#news").content;
        template.querySelector("img").src = this.querySelector('wc-foo-image').textContent;
        template.querySelector("#body").textContent = this.querySelector("wc-foo-body").textContent;
        root.appendChild(template.cloneNode(true));
    };
    var Foo = document.registerElement('wc-foo', {
        prototype: p
    });
    </script>
</body>

</html>
