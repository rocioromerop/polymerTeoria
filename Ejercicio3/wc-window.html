<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-pelicula.html">
<link rel="import" href="wc-kiosco.html">
<link rel="import" href="wc-ticket.html">
<dom-module id="wc-window">
    <style>
    .cont {
        border-style: solid;
        background-color: #FFFF66;
        text-align: center;

    }
    
    .tit {
        color: blue;
        margin: 10px;
    }
    </style>
    <template>
        <div class="cont">
            <h1 class='tit'>TAQUILLA:</h1>
            <content></content>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-window',
            properties: {
                kiosk: {
                    type: String,
                    value: ''
                }
            },
            ready: function() {
                var peliculas = Polymer.dom(this).querySelectorAll('wc-pelicula');
                peliculas.forEach(function(pelicula) {
                    pelicula.addEventListener('click', function(e) {
                        // el target = e.target, que es un bot√≥n
                        var target = e.target;
                        var valor = target.value;
                        var ticket = new Ticket();
                        ticket.sesion = valor;
                        ticket.title = pelicula.titulo;
                        ticket.code = pelicula.code;
                        var ki = this.parentNode.querySelector(this.kiosk).addTicket(ticket);
                    }.bind(this))
                }.bind(this))
            }
        })
    })();
    </script>
</dom-module>
