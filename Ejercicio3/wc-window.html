<dom-module id="wc-window">
    <style>
    .cont {
        border-style: solid;
        background-color: #FFFF66;
        text-align: center;
    }
    
    .tit {
        color: blue;
        margin: 10px;
    }
    </style>
    <template>
        <div class="cont">
            <h1 class='tit'>TAQUILLA:</h1>
            <div id="c" on-wc-movie-session='onSesion'>
                <content></content>
            </div>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-window',
            onSesion: function(e) {
                console.log(e);
                var title = e.detail.title;
                var sesion = e.detail.sesion;
                var code = e.detail.code;
                var ticket = new Ticket();
                ticket.sesion = sesion;
                ticket.title = title;
                ticket.code = code;
                var ki = this.parentNode.querySelector(this.kiosk).addTicket(ticket);
            },
            properties: {
                kiosk: {
                    type: String,
                    value: ''
                }
            },
            onClick: function(e) {
                console.log("Prueba");

            }
        })
    })();
    </script>
</dom-module>
