<dom-module id="wc-cinema">
    <script>
    (function() {
        Polymer({
            is: 'wc-cinema',
                properties: {
                    movies: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    }
                },
                ready: function() {
                    this.movies = [{
                        titulo: 'starWars',
                        director: 'directorStarWars',
                        anyo: '1999',
                        img: "http://placehold.it/350x150/FFC107/000000",
                        sesion: 'primera'
                    }, {
                        titulo: 'pelicula2',
                        director: 'directorPelicula2',
                        anyo: '2000',
                        img: "http://placehold.it/350x150/FFC107/000000",
                        sesion: 'segunda'
                    }];
                    this.notifyPath('movies', this.movies);
                }
        })
    })();
    </script>
</dom-module>
